 <style>
    /* --- Responsive Grid Setup --- */
    body {
        margin: 0;
        display: grid;
        /* Default Desktop Layout */
        grid-template-areas: 
            "header header"
            "sidebar main";
        grid-template-columns: 250px 1fr;
        grid-template-rows: 70px 1fr;
        min-height: 100vh;
        background: linear-gradient(135deg, #000 0%, #4a0000 100%);
        color: white;
        font-family: 'Segoe UI', sans-serif;
    }

    /* --- Media Query for Mobile/Tablets --- */
    @media (max-width: 768px) {
        body {
            grid-template-areas: 
                "header"
                "sidebar"
                "main";
            grid-template-columns: 1fr;
            grid-template-rows: auto auto 1fr;
        }
        
        aside {
            border-right: none;
            border-bottom: 1px solid #333;
        }
        
        .sidebar-nav {
            display: flex;
            overflow-x: auto; /* Horizontal scroll for sidebar links on mobile */
            gap: 15px;
        }
    }

    /* --- Dashboard Grid --- */
    .dashboard-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-top: 20px;
    }

    .card {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(139, 0, 0, 0.3);
        padding: 20px;
        border-radius: 12px;
        transition: transform 0.3s ease, border-color 0.3s ease;
    }

    .card:hover {
        transform: translateY(-5px);
        border-color: #ff0000;
        background: rgba(255, 255, 255, 0.1);
    }

    .card h3 {
        margin-top: 0;
        color: #ff4d4d;
        font-size: 0.9rem;
        text-transform: uppercase;
    }

    .card .value {
        font-size: 2rem;
        font-weight: bold;
    }
</style>
