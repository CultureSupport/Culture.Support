<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Pro Editor - Full Responsive Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Fira+Code&display=swap');
        
        :root {
            --bg-dark: #050505;
            --surface: #0d0d0d;
            --accent: #3b82f6;
            --border: rgba(255, 255, 255, 0.05);
        }

        body {
            background-color: #020202;
            color: #f8fafc;
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        .editor-font {
            font-family: 'Fira Code', monospace;
        }

        /* Desktop vs Mobile logic */
        @media (min-width: 1024px) {
            .app-wrapper {
                display: flex;
                height: 100vh;
                padding: 20px;
                gap: 20px;
            }
            .device-frame {
                width: 400px;
                flex-shrink: 0;
            }
            .desktop-panel {
                flex-grow: 1;
                display: flex;
                flex-direction: column;
            }
        }

        /* Phone Frame Design */
        .phone-container {
            width: 100%;
            max-width: 380px;
            height: 780px;
            background: black;
            border-radius: 54px;
            border: 10px solid #1a1a1a;
            position: relative;
            display: flex;
            flex-direction: column;
            box-shadow: 0 50px 100px -20px rgba(0,0,0,0.5);
            margin: 0 auto;
        }

        .glass-header {
            background: rgba(13, 13, 13, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
        }

        .nav-button.active {
            color: var(--accent);
            background: rgba(59, 130, 246, 0.1);
        }

        /* Loading animation */
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        .loading-shimmer {
            background: linear-gradient(90deg, #111 25%, #222 50%, #111 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        iframe {
            background: white;
            border-radius: 12px;
        }
    </style>
</head>
<body class="bg-slate-950">

    <div class="app-wrapper">
        <!-- Main Device View -->
        <div class="device-frame">
            <div class="phone-container overflow-hidden">
                <!-- Android Notch -->
                <div class="absolute top-2 left-1/2 -translate-x-1/2 w-28 h-7 bg-black rounded-full z-50 flex items-center justify-center border border-white/5">
                    <div class="w-1.5 h-1.5 bg-blue-500 rounded-full animate-pulse mr-2"></div>
                    <span class="text-[8px] font-bold text-blue-400 uppercase tracking-tighter">Gemini 2.5 Active</span>
                </div>

                <!-- Status Bar -->
                <div class="h-12 flex items-center justify-between px-8 pt-4 text-[11px] font-bold z-40 opacity-70">
                    <span id="clock">12:00</span>
                    <div class="flex items-center gap-2">
                        <i data-lucide="wifi" class="w-3 h-3"></i>
                        <i data-lucide="battery" class="w-3 h-3 text-emerald-500"></i>
                    </div>
                </div>

                <!-- App Header -->
                <header class="px-6 py-4 glass-header flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div class="w-9 h-9 bg-blue-600 rounded-xl flex items-center justify-center">
                            <i data-lucide="cpu" class="w-5 h-5 text-white"></i>
                        </div>
                        <div>
                            <h1 class="text-[10px] font-black uppercase tracking-widest">Studio Pro</h1>
                            <span class="text-[8px] text-blue-400 font-bold uppercase">Cloud Interface</span>
                        </div>
                    </div>
                    <div class="flex gap-1">
                        <button onclick="saveProject()" class="p-2 hover:bg-white/5 rounded-lg"><i data-lucide="save" class="w-4 h-4"></i></button>
                        <button onclick="clearEditor()" class="p-2 hover:bg-red-500/10 rounded-lg"><i data-lucide="trash-2" class="w-4 h-4 text-red-400"></i></button>
                    </div>
                </header>

                <!-- Dynamic Content Area -->
                <main id="content-main" class="flex-1 relative bg-black flex flex-col overflow-hidden">
                    
                    <!-- Editor Tab -->
                    <div id="tab-editor" class="flex-1 flex flex-col">
                        <div class="flex items-center gap-2 px-6 py-2 bg-white/5">
                            <i data-lucide="code" class="w-3 h-3 text-blue-400"></i>
                            <span class="text-[9px] font-bold text-slate-500">main.ts</span>
                        </div>
                        <textarea id="code-editor" class="flex-1 p-6 bg-transparent text-blue-100 editor-font text-[11px] resize-none focus:outline-none" spellcheck="false"></textarea>
                    </div>

                    <!-- AI Tab -->
                    <div id="tab-ai" class="flex-1 p-6 hidden overflow-y-auto">
                        <div class="space-y-6">
                            <div class="flex items-center gap-3">
                                <i data-lucide="sparkles" class="w-6 h-6 text-blue-400"></i>
                                <h2 class="text-sm font-black uppercase">Gemini Assistant</h2>
                            </div>
                            <div class="bg-zinc-900 rounded-2xl p-4 space-y-4">
                                <textarea id="ai-prompt" placeholder="Beskriv appen din..." class="w-full h-32 bg-black border border-white/10 rounded-xl p-4 text-xs focus:border-blue-500 outline-none resize-none"></textarea>
                                <button onclick="askGemini()" id="ai-btn" class="w-full py-4 bg-blue-600 hover:bg-blue-500 rounded-xl font-bold text-xs flex items-center justify-center gap-2">
                                    <i data-lucide="wand-2" class="w-4 h-4"></i> GENERER KODE
                                </button>
                            </div>
                            <div id="project-list" class="space-y-2">
                                <!-- Projects will be injected here -->
                            </div>
                        </div>
                    </div>

                    <!-- Preview Tab -->
                    <div id="tab-preview" class="flex-1 hidden bg-white">
                        <iframe id="preview-frame" class="w-full h-full border-none"></iframe>
                    </div>

                    <!-- Log Tab -->
                    <div id="tab-terminal" class="flex-1 hidden bg-black p-6 editor-font text-[10px] overflow-y-auto">
                        <div id="log-output" class="space-y-2 text-emerald-500"></div>
                    </div>
                </main>

                <!-- Navigation Dock -->
                <nav class="h-24 bg-zinc-950 border-t border-white/5 grid grid-cols-4 items-center pb-6 px-4">
                    <button onclick="switchTab('editor')" class="nav-button active flex flex-col items-center gap-1">
                        <i data-lucide="code" class="w-5 h-5"></i>
                        <span class="text-[8px] font-bold uppercase">Editor</span>
                    </button>
                    <button onclick="switchTab('ai')" class="nav-button flex flex-col items-center gap-1">
                        <i data-lucide="sparkles" class="w-5 h-5"></i>
                        <span class="text-[8px] font-bold uppercase">Gemini</span>
                    </button>
                    <button onclick="switchTab('preview')" class="nav-button flex flex-col items-center gap-1">
                        <i data-lucide="monitor" class="w-5 h-5"></i>
                        <span class="text-[8px] font-bold uppercase">Demo</span>
                    </button>
                    <button onclick="switchTab('terminal')" class="nav-button flex flex-col items-center gap-1">
                        <i data-lucide="terminal" class="w-5 h-5"></i>
                        <span class="text-[8px] font-bold uppercase">Logg</span>
                    </button>
                </nav>

                <!-- Gesture Bar -->
                <div class="absolute bottom-2 left-1/2 -translate-x-1/2 w-32 h-1 bg-white/10 rounded-full"></div>
            </div>
        </div>

        <!-- Desktop Panel: Forhåndsvisning og Prosjektstyring -->
        <div class="desktop-panel hidden lg:flex">
            <div class="bg-zinc-900/50 rounded-[40px] border border-white/5 flex flex-col h-full overflow-hidden">
                <div class="p-6 border-b border-white/5 flex justify-between items-center">
                    <div>
                        <h2 class="text-xl font-bold">Desktop Preview</h2>
                        <p class="text-xs text-slate-500 uppercase tracking-widest font-bold">Live Workspace</p>
                    </div>
                    <div class="flex gap-4">
                        <div class="flex items-center gap-2 bg-black/40 px-4 py-2 rounded-full border border-white/5">
                            <div class="w-2 h-2 bg-emerald-500 rounded-full"></div>
                            <span class="text-[10px] font-bold">Local Sync: Active</span>
                        </div>
                    </div>
                </div>
                <div class="flex-1 p-8 bg-black/20">
                    <iframe id="desktop-preview" class="w-full h-full shadow-2xl bg-white rounded-2xl"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- System State ---
        const apiKey = "";
        const STORAGE_KEY = "cloud_os_pro_v3";
        let projects = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

        const defaultCode = `<!DOCTYPE html>
<html lang="no">
<head>
    <script src="https://cdn.tailwindcss.com"><\/script>
</head>
<body class="bg-slate-900 text-white p-12">
    <div class="max-w-2xl mx-auto space-y-8">
        <h1 class="text-6xl font-black italic tracking-tighter">NY NETTSIDE</h1>
        <p class="text-xl text-slate-400">Bygget med Gemini 2.5 Flash på Android Studio Pro.</p>
        <div class="grid grid-cols-2 gap-4">
            <div class="h-48 bg-blue-600 rounded-3xl p-6 flex flex-col justify-end">
                <span class="font-bold">Interaktiv</span>
            </div>
            <div class="h-48 bg-zinc-800 rounded-3xl p-6 flex flex-col justify-end">
                <span class="font-bold">Skalerbar</span>
            </div>
        </div>
    </div>
</body>
</html>`;

        // --- Core Functions ---
        function init() {
            document.getElementById('code-editor').value = defaultCode;
            updateClock();
            setInterval(updateClock, 1000);
            renderProjects();
            addLog("CloudOS v2.5.0 klar for utvikling.", "info");
            lucide.createIcons();
            updatePreview();
        }

        function switchTab(tabId) {
            ['editor', 'ai', 'preview', 'terminal'].forEach(t => {
                document.getElementById(`tab-${t}`).classList.add('hidden');
            });
            document.querySelectorAll('.nav-button').forEach(b => b.classList.remove('active'));

            document.getElementById(`tab-${tabId}`).classList.remove('hidden');
            event.currentTarget.classList.add('active');

            if(tabId === 'preview') updatePreview();
        }

        function updatePreview() {
            const code = document.getElementById('code-editor').value;
            [document.getElementById('preview-frame'), document.getElementById('desktop-preview')].forEach(iframe => {
                const doc = iframe.contentDocument || iframe.contentWindow.document;
                doc.open();
                doc.write(code);
                doc.close();
            });
        }

        function addLog(msg) {
            const output = document.getElementById('log-output');
            const div = document.createElement('div');
            div.innerHTML = `<span class="opacity-30">${new Date().toLocaleTimeString()}</span> > ${msg}`;
            output.appendChild(div);
            output.scrollTop = output.scrollHeight;
        }

        async function askGemini() {
            const prompt = document.getElementById('ai-prompt').value;
            if(!prompt) return;

            const btn = document.getElementById('ai-btn');
            btn.disabled = true;
            btn.innerHTML = `<i data-lucide="loader" class="w-4 h-4 animate-spin"></i> GENERERER...`;
            lucide.createIcons();

            addLog("Kontakter Gemini API for kodegenerering...");

            const currentCode = document.getElementById('code-editor').value;
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `Du er en webutvikler. Oppgave: ${prompt}. Gjeldende kode: ${currentCode}. Returner KUN ferdig HTML/CSS/JS kode.` }] }]
                    })
                });

                const data = await response.json();
                const result = data.candidates?.[0]?.content?.parts?.[0]?.text;
                if(result) {
                    const cleanCode = result.replace(/```[a-z]*\n/g, '').replace(/```/g, '').trim();
                    document.getElementById('code-editor').value = cleanCode;
                    addLog("Koden ble oppdatert av Gemini.");
                    switchTab('editor');
                }
            } catch (e) {
                addLog("FEIL: Kunne ikke koble til API.");
            } finally {
                btn.disabled = false;
                btn.innerHTML = `<i data-lucide="wand-2" class="w-4 h-4"></i> GENERER KODE`;
                lucide.createIcons();
            }
        }

        function saveProject() {
            const code = document.getElementById('code-editor').value;
            const name = prompt("Navn på prosjekt:", `App_${projects.length + 1}`) || "Uten navn";
            projects.push({ id: Date.now(), name, code });
            localStorage.setItem(STORAGE_KEY, JSON.stringify(projects));
            renderProjects();
            addLog(`Lagret "${name}" lokalt.`);
        }

        function renderProjects() {
            const container = document.getElementById('project-list');
            container.innerHTML = projects.length ? '' : '<p class="text-[9px] text-zinc-600 italic">Ingen lagrede prosjekter.</p>';
            
            projects.forEach(p => {
                const div = document.createElement('div');
                div.className = "flex items-center justify-between p-3 bg-zinc-900 rounded-xl border border-white/5 hover:border-blue-500/30 transition-all cursor-pointer";
                div.innerHTML = `
                    <div class="flex items-center gap-2" onclick="loadProject(${p.id})">
                        <i data-lucide="file-code" class="w-3 h-3 text-blue-400"></i>
                        <span class="text-[10px] font-bold">${p.name}</span>
                    </div>
                `;
                container.appendChild(div);
            });
            lucide.createIcons();
        }

        function loadProject(id) {
            const p = projects.find(x => x.id === id);
            if(p) {
                document.getElementById('code-editor').value = p.code;
                switchTab('editor');
                updatePreview();
                addLog(`Lastet inn "${p.name}".`);
            }
        }

        function clearEditor() {
            if(confirm("Tøm alt?")) {
                document.getElementById('code-editor').value = "";
                addLog("Editor tømt.");
            }
        }

        function updateClock() {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        window.onload = init;
    </script>
</body>
</html>
