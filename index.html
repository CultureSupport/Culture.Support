        /* Reset and Background */
        body {
            margin: 0;

            justify-content: center;
            align-items: center;
            /* Black to Dark Red Gradient */
            background: linear-gradient(135deg, #000000 0%, #8b0000 100%);
            font-family: sans-serif;
            color: white;
        }

        /* Diagonal Animated Text */
        .animated-text {
            position: absolute;
            white-space: nowrap;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            opacity: 0.3;
            transform: rotate(-45deg); /* Makes the text diagonal */
            animation: moveDiagonal 10s linear infinite;
        }

        /* Animation Script */
        @keyframes moveDiagonal {
            0% {
                transform: translate(-50%, -50%) rotate(-45deg);
                text-shadow: 0 0 10px rgba(255,0,0,0.5);
            }
            50% {
                text-shadow: 0 0 30px rgba(255,0,0,1);
            }
            100% {
                transform: translate(50%, 50%) rotate(-45deg);
                text-shadow: 0 0 10px rgba(255,0,0,0.5);
            }
        }
    </style>
