<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node Interception Dashboard</title>
    </head>
    <style>
        :root {
            --primary-red: #8b0000;
            --bright-red: #ff0000;
            --bg-dark: #000000;
        }

        body {
            margin: 0;
            display: grid;
            grid-template-areas: 
                "header header"
                "sidebar main";
            grid-template-columns: 240px 1fr;
            grid-template-rows: 70px 1fr;
            height: 100vh;
            background: var(--bg-dark);
            color: #eee;
            font-family: 'Inter', sans-serif;
        }

        /* --- Header & Navigation --- */
        header {
            grid-area: header;
            background: rgba(0,0,0,0.9);
            border-bottom: 1px solid var(--primary-red);
            display: flex;
            align-items: center;
            padding: 0 25px;
            z-index: 1000;
        }

        /* --- Mobile Sidebar Interception --- */
        aside {
            grid-area: sidebar;
            background: #0a0a0a;
            border-right: 1px solid #222;
            padding: 20px;
        }

        @media (max-width: 768px) {
            body {
                grid-template-areas: 
                    "header"
                    "sidebar"
                    "main";
                grid-template-columns: 1fr;
                grid-template-rows: 70px auto 1fr;
            }
            aside {
                border-right: none;
                border-bottom: 1px solid var(--primary-red);
                padding: 10px;
            }
            .sidebar-nav {
                display: flex;
                overflow-x: auto;
                gap: 20px;
                white-space: nowrap;
            }
        }

        /* --- App Grid --- */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .app-card {
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            transition: 0.3s;
        }

        .app-card:hover {
            border-color: var(--bright-red);
            box-shadow: 0 0 15px rgba(255,0,0,0.1);
        }

        /* Chart Styling */
        #healthChart {
            width: 100%;
            height: 200px;
            background: rgba(255,255,255,0.02);
            border-radius: 5px;
        }
    </style>

<body>

<header>
    <h2 style="color: var(--bright-red); letter-spacing: 2px;">NODE_01</h2>
</header>

<aside>
    <nav class="sidebar-nav">
        <div class="nav-item">Monitor</div>
        <div class="nav-item">Security</div>
        <div class="nav-item">Logs</div>
        <div class="nav-item">Settings</div>
    </nav>
</aside>

<main style="padding: 30px; overflow-y: auto;">
    <h1>System Dashboard</h1>
    
    <div class="app-card" style="grid-column: 1 / -1;">
        <h3>Live System Health</h3>
        <canvas id="healthChart"></canvas>
    </div>

    <div class="app-grid">
        <div class="app-card">
            <h4>Network Traffic</h4>
            <p>Scanning active nodes...</p>
            <div style="color: var(--bright-red);">Status: Stable</div>
        </div>
        <div class="app-card">
            <h4>Encryption Key</h4>
            <code style="background: #000; padding: 5px;">AES-256-GCM</code>
            <p style="font-size: 0.8rem; color: #666; margin-top: 10px;">Rotated 2 mins ago</p>
        </div>
    </div>
</main>

<script>
    const canvas = document.getElementById('healthChart');
    const ctx = canvas.getContext('2d');

    // Create a simple animated line chart
    let points = Array.from({length: 20}, () => Math.random() * 100);

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.strokeStyle = '#ff0000';
        ctx.lineWidth = 2;
        ctx.beginPath();
        
        let spacing = canvas.width / (points.length - 1);
        points.forEach((p, i) => {
            let x = i * spacing;
            let y = canvas.height - (p / 100 * canvas.height);
            if(i === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
        });
        
        ctx.stroke();
        
        // Shift data to animate
        points.push(Math.random() * 100);
        points.shift();
        
        requestAnimationFrame(() => {
            setTimeout(draw, 100); // Slow down animation
        });
    }

    // Set canvas resolution
    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;
    draw();
</script>

</body>
</html>
