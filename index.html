<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevStudio Pro - LocalHost Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap');
        
        :root {
            --gemini-purple: #8b5cf6;
            --editor-bg: #09090b;
        }

        body {
            background-color: #020617;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: ui-sans-serif, system-ui, -apple-system, sans-serif;
            color: #f8fafc;
        }

        .phone-frame {
            width: 380px;
            height: 800px;
            background: #000;
            border-radius: 54px;
            border: 12px solid #1e293b;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 0 2px #334155, 0 25px 50px -12px rgba(0, 0, 0, 0.8);
        }

        .editor-area {
            font-family: 'Fira Code', monospace;
            background: var(--editor-bg);
            color: #94a3b8;
            resize: none;
            outline: none;
            border: none;
            width: 100%;
            height: 100%;
            font-size: 11px;
            line-height: 1.6;
            tab-size: 2;
        }

        .active-tab {
            background: #1e1b4b;
            border-bottom: 2px solid var(--gemini-purple);
            color: #fff;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .folder-indent {
            margin-left: 14px;
            border-left: 1px solid #1e293b;
        }

        .ai-panel-glow {
            box-shadow: 0 -10px 30px -5px rgba(139, 92, 246, 0.2);
        }

        @keyframes pulse-purple {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .ai-loading {
            animation: pulse-purple 1.5s infinite;
        }
    </style>
</head>
<body>

    <div class="phone-frame">
        <!-- Statuslinje -->
        <div class="h-10 w-full flex items-center justify-between px-10 pt-4 text-[10px] font-medium text-slate-500">
            <span id="digital-clock">--:--</span>
            <div class="flex items-center gap-2">
                <i data-lucide="network" class="w-3 h-3"></i>
                <i data-lucide="battery-medium" class="w-3 h-3"></i>
            </div>
        </div>

        <!-- App Header -->
        <header class="px-6 py-3 bg-slate-900/80 border-b border-slate-800 backdrop-blur-sm flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-gradient-to-br from-purple-600 to-blue-600 rounded-xl flex items-center justify-center shadow-lg">
                    <i data-lucide="cpu" class="w-4 h-4 text-white"></i>
                </div>
                <div>
                    <h1 class="text-[11px] font-black text-white uppercase tracking-wider">DevStudio v8</h1>
                    <div class="flex items-center gap-1">
                        <span class="w-1.5 h-1.5 bg-emerald-500 rounded-full"></span>
                        <p class="text-[8px] text-emerald-400 font-bold uppercase">Localhost:8080</p>
                    </div>
                </div>
            </div>
            <button onclick="runLocalHost()" class="group flex items-center gap-2 bg-slate-800 hover:bg-slate-700 px-3 py-1.5 rounded-full transition-all active:scale-95">
                <i data-lucide="play" class="w-3 h-3 text-emerald-400 fill-emerald-400"></i>
                <span class="text-[9px] font-bold text-white">START</span>
            </button>
        </header>

        <!-- Fil-faner -->
        <div id="tab-container" class="flex bg-slate-950 border-b border-slate-900 overflow-x-auto no-scrollbar min-h-[40px]"></div>

        <!-- Arbeidsområde -->
        <main class="flex-1 relative bg-black overflow-hidden flex flex-col">
            
            <!-- Filutforsker -->
            <div id="view-explorer" class="hidden flex-1 p-5 overflow-y-auto">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Prosjektstruktur</h2>
                    <div class="flex gap-2">
                        <button onclick="createNewItem('file')" class="p-1.5 bg-slate-900 rounded-lg text-slate-400 hover:text-blue-400"><i data-lucide="file-plus-2" class="w-4 h-4"></i></button>
                        <button onclick="createNewItem('folder')" class="p-1.5 bg-slate-900 rounded-lg text-slate-400 hover:text-amber-400"><i data-lucide="folder-plus" class="w-4 h-4"></i></button>
                    </div>
                </div>
                <div id="tree-root" class="space-y-1"></div>
            </div>

            <!-- Kode-editor -->
            <div id="view-editor" class="flex-1 flex overflow-hidden">
                <div id="gutter" class="w-10 bg-slate-950/50 border-r border-slate-900/50 flex flex-col items-center pt-4 text-[9px] text-slate-600 font-mono"></div>
                <div class="flex-1 relative">
                    <textarea id="main-editor" class="editor-area p-4" spellcheck="false" oninput="syncAndSave()"></textarea>
                </div>
            </div>

            <!-- AI-integrasjon -->
            <div id="ai-interface" class="absolute bottom-6 left-4 right-4 bg-slate-900/95 border border-purple-500/30 rounded-3xl p-4 shadow-2xl backdrop-blur-xl ai-panel-glow transition-all duration-500">
                <div class="flex items-center justify-between mb-3">
                    <div class="flex items-center gap-2">
                        <i data-lucide="sparkles" class="w-4 h-4 text-purple-400"></i>
                        <span class="text-[10px] font-black text-purple-200 uppercase tracking-tighter">Gemini Intelligence</span>
                    </div>
                    <button onclick="toggleAIView()" class="text-slate-500 hover:text-white"><i data-lucide="chevron-down" class="w-4 h-4"></i></button>
                </div>
                <div id="ai-chat-body" class="space-y-3">
                    <div id="ai-output" class="hidden text-[10px] leading-relaxed text-slate-300 bg-black/40 p-3 rounded-2xl max-h-32 overflow-y-auto border border-slate-800"></div>
                    <div class="flex gap-2">
                        <input id="ai-query" type="text" placeholder="Be AI om å bygge en funksjon..." 
                            class="flex-1 bg-black/60 border border-slate-800 rounded-2xl px-4 py-2.5 text-[11px] text-white focus:outline-none focus:ring-2 focus:ring-purple-500/50 transition-all">
                        <button onclick="callGemini()" class="w-10 h-10 bg-purple-600 text-white rounded-2xl flex items-center justify-center hover:bg-purple-500 shadow-lg shadow-purple-900/20 active:scale-90 transition-all">
                            <i data-lucide="arrow-up" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Live Preview (Localhost) -->
            <div id="view-preview" class="hidden flex-1 bg-white">
                <div class="h-8 bg-slate-100 flex items-center px-4 border-b border-slate-200">
                    <div class="flex gap-1.5">
                        <div class="w-2.5 h-2.5 bg-red-400 rounded-full"></div>
                        <div class="w-2.5 h-2.5 bg-amber-400 rounded-full"></div>
                        <div class="w-2.5 h-2.5 bg-emerald-400 rounded-full"></div>
                    </div>
                    <div class="mx-auto text-[9px] font-mono text-slate-400">localhost:8080/index.html</div>
                </div>
                <iframe id="local-server-frame" class="w-full h-full border-none"></iframe>
            </div>
        </main>

        <!-- Bottom Tab Bar -->
        <nav class="h-20 grid grid-cols-4 bg-slate-900 border-t border-slate-800 px-4 pb-6">
            <button onclick="navigate('explorer')" id="nav-explorer" class="flex flex-col items-center justify-center gap-1 text-slate-500">
                <i data-lucide="box" class="w-5 h-5"></i>
                <span class="text-[8px] font-bold uppercase">Utforsk</span>
            </button>
            <button onclick="navigate('editor')" id="nav-editor" class="flex flex-col items-center justify-center gap-1 text-purple-400">
                <i data-lucide="code-xml" class="w-5 h-5"></i>
                <span class="text-[8px] font-bold uppercase">Editor</span>
            </button>
            <button onclick="navigate('preview')" id="nav-preview" class="flex flex-col items-center justify-center gap-1 text-slate-500">
                <i data-lucide="globe" class="w-5 h-5"></i>
                <span class="text-[8px] font-bold uppercase">Live</span>
            </button>
            <button onclick="resetSystem()" class="flex flex-col items-center justify-center gap-1 text-slate-500">
                <i data-lucide="rotate-ccw" class="w-5 h-5"></i>
                <span class="text-[8px] font-bold uppercase">Reset</span>
            </button>
        </nav>
    </div>

    <script>
        const apiKey = "AIzaSyDZHh0e18le3EOfP1ELHyf9B94smft2lEg"; 
        const STORAGE_KEY = 'devstudio_pro_v8_state';

        // --- TILSTANDSHÅNDTERING (Local Storage) ---
        const initialFS = [
            { id: 'root_idx', name: 'index.html', type: 'file', parentId: null, content: '<!DOCTYPE html>\n<html>\n<head>\n  <script src="https://cdn.tailwindcss.com"><\/script>\n<\/head>\n<body class="bg-slate-900 text-slate-100 flex items-center justify-center h-screen">\n  <div class="text-center">\n    <h1 class="text-4xl font-black text-purple-500 mb-4">Gemini v8 Server<\/h1>\n    <p class="text-slate-400">LocalStorage er aktiv og lagrer prosjektet ditt.<\/p>\n  <\/div>\n<\/body>\n<\/html>' },
            { id: 'folder_1', name: 'scripts', type: 'folder', parentId: null, isOpen: true },
            { id: 'js_1', name: 'app.js', type: 'file', parentId: 'folder_1', content: 'console.log("Localhost startet...");' }
        ];

        let state = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {
            fs: initialFS,
            activeId: 'root_idx',
            tabs: ['root_idx'],
            aiMinimized: false
        };

        function saveState() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
        }

        function resetSystem() {
            if(confirm("Er du sikker? Dette sletter alle filer i LocalStorage.")) {
                localStorage.removeItem(STORAGE_KEY);
                location.reload();
            }
        }

        // --- AI INTEGRASJON ---
        async function callGemini() {
            const queryInput = document.getElementById('ai-query');
            const output = document.getElementById('ai-output');
            const query = queryInput.value.trim();
            if (!query) return;

            output.classList.remove('hidden');
            output.innerHTML = '<span class="ai-loading flex items-center gap-2"><i data-lucide="loader-2" class="w-3 h-3 animate-spin"></i> Gemini analyserer filsystemet...</span>';
            lucide.createIcons();
            
            const activeFile = state.fs.find(f => f.id === state.activeId);
            const fsMap = state.fs.map(f => `${f.type === 'folder' ? '[DIR]' : '[FILE]'} ${f.name}`).join(', ');

            const systemPrompt = `Du er DevStudio Pro AI. 
            Du har tilgang til et filsystem: ${fsMap}.
            Den aktive filen er: ${activeFile?.name}.
            
            REGLER:
            - Hvis brukeren ber om kode, returner KUN koden uten forklaring.
            - Hvis brukeren ber om å slette/opprette, svar med ACTION:[TYPE]:[NAME].
            - Vær effektiv og teknisk.`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `Bruker: ${query}\n\nKildekode:\n${activeFile?.content || ''}` }] }],
                        systemInstruction: { parts: [{ text: systemPrompt }] }
                    })
                });

                const data = await response.json();
                const result = data.candidates?.[0]?.content?.parts?.[0]?.text || "Ingen respons.";

                // Håndter handlinger
                if (result.startsWith("ACTION:")) {
                    output.innerText = "Utfører systemhandling...";
                    processAIAction(result);
                } else {
                    const cleanCode = result.replace(/```[a-z]*\n/g, '').replace(/```/g, '').trim();
                    if (activeFile) {
                        activeFile.content = cleanCode;
                        document.getElementById('main-editor').value = cleanCode;
                        saveState();
                    }
                    output.innerText = "Kode oppdatert basert på instruksjoner.";
                }
                queryInput.value = "";
            } catch (err) {
                output.innerText = "Tilkoblingsfeil til Gemini API.";
            }
        }

        function processAIAction(actionStr) {
            const [_, type, name] = actionStr.split(':');
            if (type === 'DELETE') {
                const item = state.fs.find(f => f.name.toLowerCase() === name.toLowerCase().trim());
                if (item) deleteItem(item.id);
            } else if (type === 'CREATE') {
                createNewItem('file', name.trim());
            }
        }

        // --- FILSYSTEM OPERASJONER ---
        function renderFileTree() {
            const root = document.getElementById('tree-root');
            root.innerHTML = '';
            
            const build = (parentId, container) => {
                state.fs.filter(f => f.parentId === parentId).forEach(item => {
                    const div = document.createElement('div');
                    div.className = `group flex items-center justify-between p-2 rounded-xl cursor-pointer transition-all ${state.activeId === item.id ? 'bg-purple-600/15 text-purple-300' : 'text-slate-400 hover:bg-slate-900'}`;
                    
                    const isFolder = item.type === 'folder';
                    let iconName = isFolder ? (item.isOpen ? 'folder-open' : 'folder') : 'file-code-2';
                    if (item.name.endsWith('.html')) iconName = 'layout';
                    if (item.name.endsWith('.js')) iconName = 'scroll';

                    div.innerHTML = `
                        <div class="flex items-center gap-2.5 text-[11px] flex-1 truncate" onclick="${isFolder ? `toggleFolder('${item.id}')` : `openFile('${item.id}')`}">
                            <i data-lucide="${iconName}" class="w-4 h-4 shrink-0 ${isFolder ? 'text-amber-500' : 'text-blue-400'}"></i>
                            <span class="truncate font-medium">${item.name}</span>
                        </div>
                        <div class="hidden group-hover:flex gap-1">
                            <button onclick="deleteItem('${item.id}')" class="p-1 hover:text-red-400"><i data-lucide="x" class="w-3 h-3"></i></button>
                        </div>
                    `;
                    container.appendChild(div);

                    if (isFolder && item.isOpen) {
                        const childContainer = document.createElement('div');
                        childContainer.className = "folder-indent space-y-1 mt-1";
                        build(item.id, childContainer);
                        container.appendChild(childContainer);
                    }
                });
            };
            build(null, root);
            lucide.createIcons();
        }

        function openFile(id) {
            state.activeId = id;
            if (!state.tabs.includes(id)) state.tabs.push(id);
            const file = state.fs.find(f => f.id === id);
            document.getElementById('main-editor').value = file.content;
            navigate('editor');
            renderTabs();
            renderFileTree();
            updateGutter();
            saveState();
        }

        function createNewItem(type, name = null) {
            const itemName = name || prompt(`Navn på ny ${type}:`);
            if (!itemName) return;
            const newItem = {
                id: 'id_' + Date.now(),
                name: itemName,
                type: type,
                parentId: null,
                content: type === 'file' ? '/* Ny fil */' : null,
                isOpen: true
            };
            state.fs.push(newItem);
            saveState();
            renderFileTree();
            if (type === 'file') openFile(newItem.id);
        }

        function deleteItem(id) {
            state.fs = state.fs.filter(f => f.id !== id && f.parentId !== id);
            state.tabs = state.tabs.filter(t => t !== id);
            if (state.activeId === id) state.activeId = state.tabs[0] || null;
            saveState();
            renderFileTree();
            renderTabs();
        }

        function toggleFolder(id) {
            const f = state.fs.find(x => x.id === id);
            f.isOpen = !f.isOpen;
            saveState();
            renderFileTree();
        }

        // --- UI KONTROLL ---
        function navigate(view) {
            ['explorer', 'editor', 'preview'].forEach(v => {
                document.getElementById('view-' + v).classList.add('hidden');
                document.getElementById('nav-' + v).classList.replace('text-purple-400', 'text-slate-500');
            });
            document.getElementById('view-' + view).classList.remove('hidden');
            document.getElementById('nav-' + view).classList.replace('text-slate-500', 'text-purple-400');
        }

        function renderTabs() {
            const container = document.getElementById('tab-container');
            container.innerHTML = '';
            state.tabs.forEach(id => {
                const file = state.fs.find(f => f.id === id);
                if (!file) return;
                const tab = document.createElement('div');
                tab.className = `flex items-center gap-2 px-4 py-2.5 text-[10px] border-r border-slate-900 cursor-pointer whitespace-nowrap transition-all ${state.activeId === id ? 'active-tab' : 'text-slate-500 hover:bg-slate-900'}`;
                tab.innerHTML = `<span>${file.name}</span><i data-lucide="x" class="w-3 h-3 opacity-50 hover:opacity-100" onclick="event.stopPropagation(); closeTab('${id}')"></i>`;
                tab.onclick = () => openFile(id);
                container.appendChild(tab);
            });
            lucide.createIcons();
        }

        function closeTab(id) {
            state.tabs = state.tabs.filter(t => t !== id);
            if (state.activeId === id) state.activeId = state.tabs[0] || null;
            renderTabs();
            if (state.activeId) openFile(state.activeId);
            saveState();
        }

        function updateGutter() {
            const lines = document.getElementById('main-editor').value.split('\n').length;
            const gutter = document.getElementById('gutter');
            gutter.innerHTML = '';
            for(let i=1; i<=Math.max(lines, 35); i++) {
                const span = document.createElement('span');
                span.className = 'h-[17.6px]';
                span.innerText = i;
                gutter.appendChild(span);
            }
        }

        function syncAndSave() {
            const file = state.fs.find(f => f.id === state.activeId);
            if (file) {
                file.content = document.getElementById('main-editor').value;
                saveState();
            }
            updateGutter();
        }

        function toggleAIView() {
            const body = document.getElementById('ai-chat-body');
            body.classList.toggle('hidden');
        }

        function runLocalHost() {
            const indexFile = state.fs.find(f => f.name === 'index.html');
            if (indexFile) {
                const frame = document.getElementById('local-server-frame');
                frame.srcdoc = indexFile.content;
                navigate('preview');
            } else {
                alert("Fant ikke index.html for å starte serveren.");
            }
        }

        function updateClock() {
            document.getElementById('digital-clock').innerText = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        window.onload = () => {
            init();
            renderFileTree();
            renderTabs();
            openFile(state.activeId);
            updateClock();
            setInterval(updateClock, 1000);
        };

        function init() { lucide.createIcons(); }
    </script>
</body>
</html>
