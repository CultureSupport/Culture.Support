<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevStudio Pro - Root OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap');
        
        :root {
            --gemini-purple: #a78bfa;
            --editor-bg: #09090b;
        }

        body {
            background-color: #020617;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: ui-sans-serif, system-ui, sans-serif;
            color: #f8fafc;
        }

        .phone-frame {
            width: 400px;
            height: 850px;
            background: #000;
            border-radius: 54px;
            border: 12px solid #1e293b;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 0 2px #334155, 0 25px 50px -12px rgba(0, 0, 0, 0.8);
        }

        .editor-area {
            font-family: 'Fira Code', monospace;
            background: var(--editor-bg);
            color: #cbd5e1;
            resize: none;
            outline: none;
            border: none;
            width: 100%;
            height: 100%;
            font-size: 11px;
            line-height: 1.5;
        }

        .terminal-area {
            font-family: 'Fira Code', monospace;
            font-size: 10px;
            background: #000;
            color: #4ade80;
        }

        .folder-indent {
            margin-left: 12px;
            border-left: 1px solid #1e293b;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .active-tab {
            background: #1e1b4b;
            border-bottom: 2px solid var(--gemini-purple);
            color: #fff;
        }

        @keyframes blink { 50% { opacity: 0; } }
        .cursor-blink { animation: blink 1s step-end infinite; }
    </style>
</head>
<body>

    <div class="phone-frame">
        <!-- Status Bar -->
        <div class="h-10 w-full flex items-center justify-between px-10 pt-4 text-[10px] text-slate-500">
            <span id="digital-clock">--:--</span>
            <div class="flex items-center gap-2">
                <i data-lucide="terminal" class="w-3 h-3"></i>
                <i data-lucide="shield-check" class="w-3 h-3 text-emerald-500"></i>
            </div>
        </div>

        <!-- Header -->
        <header class="px-6 py-3 bg-slate-900 border-b border-slate-800 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-purple-600 rounded-lg flex items-center justify-center">
                    <i data-lucide="terminal" class="w-4 h-4 text-white"></i>
                </div>
                <div>
                    <h1 class="text-[10px] font-black text-white uppercase tracking-widest">Root Console</h1>
                    <p class="text-[7px] text-emerald-400 font-bold uppercase">System: Online</p>
                </div>
            </div>
            <button onclick="toggleTerminal()" class="p-2 bg-slate-800 rounded-lg text-slate-300">
                <i data-lucide="command" class="w-4 h-4"></i>
            </button>
        </header>

        <!-- Tabs -->
        <div id="tab-container" class="flex bg-slate-950 border-b border-slate-900 overflow-x-auto no-scrollbar min-h-[35px]"></div>

        <main class="flex-1 relative flex flex-col overflow-hidden">
            <!-- File Explorer -->
            <div id="view-explorer" class="hidden flex-1 p-4 overflow-y-auto">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-[9px] font-bold text-slate-500 uppercase">Filsystem</span>
                    <div class="flex gap-2">
                        <button onclick="createNewItem('file')" class="text-blue-400"><i data-lucide="file-plus" class="w-4 h-4"></i></button>
                        <button onclick="createNewItem('folder')" class="text-amber-400"><i data-lucide="folder-plus" class="w-4 h-4"></i></button>
                    </div>
                </div>
                <div id="tree-root"></div>
            </div>

            <!-- Editor -->
            <div id="view-editor" class="flex-1 flex overflow-hidden">
                <div id="gutter" class="w-8 bg-slate-950 border-r border-slate-900 flex flex-col items-center pt-4 text-[8px] text-slate-700 font-mono"></div>
                <textarea id="main-editor" class="editor-area p-4" spellcheck="false" oninput="syncAndSave()"></textarea>
            </div>

            <!-- Root Terminal (Expandable) -->
            <div id="terminal-overlay" class="h-48 bg-black border-t border-slate-800 flex flex-col">
                <div class="flex items-center justify-between px-4 py-1 bg-slate-900/50 text-[8px] text-slate-400">
                    <span>root@devstudio:~#</span>
                    <i data-lucide="chevron-down" class="w-3 h-3 cursor-pointer" onclick="toggleTerminal()"></i>
                </div>
                <div id="terminal-history" class="flex-1 overflow-y-auto p-3 terminal-area space-y-1">
                    <div>Welcome to DevStudio Root v1.0.0</div>
                </div>
                <div class="flex items-center px-3 py-2 bg-black">
                    <span class="text-[#4ade80] text-[10px] mr-2">#</span>
                    <input id="terminal-input" type="text" class="flex-1 bg-transparent border-none outline-none text-[10px] text-white font-mono" placeholder="Kommando..." onkeydown="handleTerminal(event)">
                </div>
            </div>

            <!-- AI Float Button -->
            <button onclick="callGemini()" class="absolute bottom-20 right-4 w-12 h-12 bg-purple-600 rounded-full flex items-center justify-center shadow-xl shadow-purple-900/40 active:scale-90 transition-all z-50">
                <i data-lucide="sparkles" class="w-6 h-6 text-white"></i>
            </button>
        </main>

        <!-- Navigation -->
        <nav class="h-20 grid grid-cols-2 bg-slate-900 border-t border-slate-800 px-8 pb-6">
            <button onclick="navigate('explorer')" id="nav-explorer" class="flex flex-col items-center justify-center gap-1 text-slate-500">
                <i data-lucide="folder-tree" class="w-5 h-5"></i>
                <span class="text-[8px] font-bold">FILER</span>
            </button>
            <button onclick="navigate('editor')" id="nav-editor" class="flex flex-col items-center justify-center gap-1 text-purple-400">
                <i data-lucide="code" class="w-5 h-5"></i>
                <span class="text-[8px] font-bold">EDITOR</span>
            </button>
        </nav>
    </div>

    <script>
        const apiKey = "AIzaSyDZHh0e18le3EOfP1ELHyf9B94smft2lEg";
        const STORAGE_KEY = 'devstudio_root_v9';

        let state = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {
            fs: [
                { id: '1', name: 'root', type: 'folder', parentId: null, isOpen: true },
                { id: '2', name: 'config.json', type: 'file', parentId: '1', content: '{\n  "version": "1.0.0",\n  "user": "root"\n}' },
                { id: '3', name: 'database.db', type: 'file', parentId: '1', content: '-- Simulert SQLite database\nCREATE TABLE users (id INTEGER, name TEXT);' }
            ],
            activeId: '2',
            tabs: ['2'],
            terminalOpen: true
        };

        function saveState() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
        }

        // --- Terminal Logikk ---
        function handleTerminal(e) {
            if (e.key === 'Enter') {
                const input = e.target.value.trim();
                const history = document.getElementById('terminal-history');
                
                const log = (msg, color = 'text-white') => {
                    const div = document.createElement('div');
                    div.className = color;
                    div.innerText = msg;
                    history.appendChild(div);
                    history.scrollTop = history.scrollHeight;
                };

                log(`root@devstudio:~# ${input}`, 'text-slate-500');

                const args = input.split(' ');
                const cmd = args[0].toLowerCase();

                switch(cmd) {
                    case 'ls':
                        const files = state.fs.filter(f => f.parentId === '1').map(f => f.name).join('  ');
                        log(files || 'Tom mappe');
                        break;
                    case 'touch':
                        if(args[1]) {
                            createNewItem('file', args[1], '1');
                            log(`Opprettet fil: ${args[1]}`);
                        }
                        break;
                    case 'mkdir':
                        if(args[1]) {
                            createNewItem('folder', args[1], '1');
                            log(`Opprettet mappe: ${args[1]}`);
                        }
                        break;
                    case 'rm':
                        const toDel = state.fs.find(f => f.name === args[1]);
                        if(toDel) {
                            deleteItem(toDel.id);
                            log(`Slettet: ${args[1]}`);
                        } else {
                            log(`Feil: Fant ikke ${args[1]}`, 'text-red-400');
                        }
                        break;
                    case 'clear':
                        history.innerHTML = '';
                        break;
                    default:
                        log(`bash: command not found: ${cmd}`, 'text-red-400');
                }
                e.target.value = '';
            }
        }

        function toggleTerminal() {
            const term = document.getElementById('terminal-overlay');
            state.terminalOpen = !state.terminalOpen;
            term.style.display = state.terminalOpen ? 'flex' : 'none';
            saveState();
        }

        // --- Filbehandling ---
        function renderFileTree() {
            const root = document.getElementById('tree-root');
            root.innerHTML = '';
            
            const build = (parentId, container) => {
                state.fs.filter(f => f.parentId === parentId).forEach(item => {
                    const div = document.createElement('div');
                    div.className = `flex items-center justify-between p-1.5 rounded cursor-pointer ${state.activeId === item.id ? 'bg-slate-800' : ''}`;
                    
                    const isFolder = item.type === 'folder';
                    div.innerHTML = `
                        <div class="flex items-center gap-2 text-[10px]" onclick="${isFolder ? `toggleFolder('${item.id}')` : `openFile('${item.id}')`}">
                            <i data-lucide="${isFolder ? (item.isOpen ? 'folder-open' : 'folder') : 'file-text'}" class="w-3.5 h-3.5 ${isFolder ? 'text-amber-500' : 'text-blue-400'}"></i>
                            <span class="${state.activeId === item.id ? 'text-white font-bold' : 'text-slate-400'}">${item.name}</span>
                        </div>
                    `;
                    container.appendChild(div);

                    if (isFolder && item.isOpen) {
                        const childContainer = document.createElement('div');
                        childContainer.className = "folder-indent";
                        build(item.id, childContainer);
                        container.appendChild(childContainer);
                    }
                });
            };
            build(null, root);
            lucide.createIcons();
        }

        function openFile(id) {
            state.activeId = id;
            if (!state.tabs.includes(id)) state.tabs.push(id);
            const file = state.fs.find(f => f.id === id);
            document.getElementById('main-editor').value = file.content;
            navigate('editor');
            renderTabs();
            renderFileTree();
            saveState();
        }

        function createNewItem(type, nameInput = null, parentId = null) {
            const name = nameInput || prompt(`Navn på ${type}:`);
            if (!name) return;
            const newItem = {
                id: 'id_' + Date.now(),
                name: name,
                type: type,
                parentId: parentId,
                content: type === 'file' ? '' : null,
                isOpen: true
            };
            state.fs.push(newItem);
            saveState();
            renderFileTree();
        }

        function deleteItem(id) {
            state.fs = state.fs.filter(f => f.id !== id);
            state.tabs = state.tabs.filter(t => t !== id);
            if (state.activeId === id) state.activeId = state.tabs[0] || null;
            saveState();
            renderFileTree();
            renderTabs();
        }

        function toggleFolder(id) {
            const f = state.fs.find(x => x.id === id);
            f.isOpen = !f.isOpen;
            saveState();
            renderFileTree();
        }

        // --- AI Integrasjon ---
        async function callGemini() {
            const activeFile = state.fs.find(f => f.id === state.activeId);
            const promptStr = prompt("Hva vil du at AI skal gjøre med denne filen?");
            if(!promptStr) return;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `Kontekst: ${activeFile.name}\nInnhold: ${activeFile.content}\nOppgave: ${promptStr}` }] }],
                        systemInstruction: { parts: [{ text: "Du er en terminal- og kodeassistent. Returner KUN koden som skal inn i filen." }] }
                    })
                });
                const data = await response.json();
                const code = data.candidates[0].content.parts[0].text.replace(/```[a-z]*\n/g, '').replace(/```/g, '').trim();
                activeFile.content = code;
                document.getElementById('main-editor').value = code;
                saveState();
            } catch (e) { alert("AI feil."); }
        }

        // --- UI Utils ---
        function navigate(view) {
            document.getElementById('view-explorer').classList.add('hidden');
            document.getElementById('view-editor').classList.add('hidden');
            document.getElementById('nav-explorer').classList.replace('text-purple-400', 'text-slate-500');
            document.getElementById('nav-editor').classList.replace('text-purple-400', 'text-slate-500');
            
            document.getElementById('view-' + view).classList.remove('hidden');
            document.getElementById('nav-' + view).classList.replace('text-slate-500', 'text-purple-400');
        }

        function renderTabs() {
            const container = document.getElementById('tab-container');
            container.innerHTML = '';
            state.tabs.forEach(id => {
                const file = state.fs.find(f => f.id === id);
                if (!file) return;
                const tab = document.createElement('div');
                tab.className = `flex items-center gap-2 px-3 py-2 text-[9px] border-r border-slate-900 cursor-pointer ${state.activeId === id ? 'active-tab' : 'text-slate-500'}`;
                tab.innerHTML = `<span>${file.name}</span><i data-lucide="x" class="w-2.5 h-2.5" onclick="event.stopPropagation(); closeTab('${id}')"></i>`;
                tab.onclick = () => openFile(id);
                container.appendChild(tab);
            });
            lucide.createIcons();
        }

        function closeTab(id) {
            state.tabs = state.tabs.filter(t => t !== id);
            if (state.activeId === id) state.activeId = state.tabs[0] || null;
            renderTabs();
            saveState();
        }

        function syncAndSave() {
            const file = state.fs.find(f => f.id === state.activeId);
            if (file) {
                file.content = document.getElementById('main-editor').value;
                saveState();
            }
        }

        function updateClock() {
            document.getElementById('digital-clock').innerText = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        window.onload = () => {
            renderFileTree();
            renderTabs();
            updateClock();
            setInterval(updateClock, 1000);
            if(!state.terminalOpen) toggleTerminal();
            lucide.createIcons();
        };
    </script>
</body>
</html>
